<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32"/>
    <link rel="icon" href="/favicon/favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="b-set">
      <div class="bg">
        <div class="bg__line finish-1"></div>
        <div class="bg__line finish-2"></div>
        <div class="bg__line finish-3"></div>
        <div class="bg__line finish-4"></div>
        <div class="bg__line finish-5"></div>
        <div class="bg__line finish-6"></div>
      </div>
      <div class="b-set__content">
        <div class="b-result finish js-set-result">
          <div class="b-result__title">Твой дизайн</div>
          <div class="b-result__text">Отличный результат! <br/> Обязательно проверь, все ли правильно: после этого шага изменить дизайн будет нельзя. А&nbsp;если тебе нужно внести изменения, вернись на нужный шаг с помощью кнопки «НАЗАД».</div>
          <div class="b-result__field js-set-result-field">
            <div class="b-result__result"><img class="b-result__stick js-set-result-stick" src="./img/sticks/stick-empty-red.webp"/><img class="b-result__pattern js-set-result-pattern" src="./img/sticks/pattern-black-4.webp" hidden="hidden"/><img class="b-result__blade js-set-result-blade" src="./img/sticks/blade-red-normal.webp"/></div>
            <div class="b-result__name js-set-result-name"></div>
          </div>
        </div>
        <button class="btn black b-set__btn-prev" type="button">Назад</button>
        <button class="btn b-set__btn-next finish" type="button">Сохранить дизайн</button>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
