<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32"/>
    <link rel="icon" href="/favicon/favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="b-set">
      <div class="bg">
        <div class="bg__line fifth-1"></div>
        <div class="bg__line fifth-2"></div>
        <div class="bg__line fifth-3"></div>
        <div class="bg__line fifth-4"></div>
        <div class="bg__line fifth-5"></div>
        <div class="bg__line fifth-6"></div>
      </div>
      <div class="b-set__content fifth">
        <div class="b-set__left">
          <div class="b-set__step">5</div>
          <div class="b-set__wrp fifth">
            <div class="b-set__title">Технические характеристики</div>
            <div class="b-set__text">Последний шаг — настраиваем клюшку под&nbsp;твои предпочтения и стиль игры!</div>
          </div>
        </div>
        <div class="b-set__spec">
          <form class="b-spec js-spec">
            <div class="b-spec__row">
              <div class="b-spec__name">Хват</div>
              <div class="b-spec__grid">
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="gripLeft" name="grip" value="left"/>
                  <label for="gripLeft">Левый</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="gripRight" name="grip" value="right" checked="checked"/>
                  <label for="gripRight">Правый</label>
                </div>
              </div>
            </div>
            <div class="b-spec__row">
              <div class="b-spec__name">Флекс</div>
              <div class="b-spec__grid">
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex70" name="flex" value="70"/>
                  <label for="flex70">70</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex75" name="flex" value="75"/>
                  <label for="flex75">75</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex80" name="flex" value="80"/>
                  <label for="flex80">80</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex85" name="flex" value="85"/>
                  <label for="flex85">85</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex90" name="flex" value="90" checked="checked"/>
                  <label for="flex90">90</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex95" name="flex" value="95"/>
                  <label for="flex95">95</label>
                </div>
                <div class="b-spec__btn">
                  <input class="visually-hidden" type="radio" id="flex100" name="flex" value="100"/>
                  <label for="flex100">100</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <button class="btn black b-set__btn-prev fifth" type="button">Назад</button>
        <button class="btn b-set__btn-next" type="button">Далее</button>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
