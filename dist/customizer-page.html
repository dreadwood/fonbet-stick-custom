<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template</title>
    <link rel="icon" href="./favicon.ico" sizes="32x32"/>
    <link rel="icon" href="./favicon/favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="b-customizer">
      <div class="b-customizer__dialog">
        <div class="b-customizer__title">Создай свой <span>дизайн</span></div>
        <div class="b-customizer__subtitle">Используй инструменты из панели справа и&nbsp;создай свой дизайн клюшки!</div>
        <div class="b-customizer__content">
          <div class="b-customizer__field">
            <div class="b-customizer__controls">
              <button class="b-customizer__btn-control in">
                <svg width="59" height="59">
                  <use xlink:href="./img/sprite.svg#zoom-in"></use>
                </svg>
              </button>
              <button class="b-customizer__btn-control out">
                <svg width="59" height="59">
                  <use xlink:href="./img/sprite.svg#zoom-out"></use>
                </svg>
              </button>
              <button class="b-customizer__btn-control prev">
                <svg width="59" height="59">
                  <use xlink:href="./img/sprite.svg#arrow-prev"></use>
                </svg>
              </button>
              <button class="b-customizer__btn-control next" disabled="disabled">
                <svg width="59" height="59">
                  <use xlink:href="./img/sprite.svg#arrow-next"></use>
                </svg>
              </button>
              <button class="b-customizer__btn-control refresh">
                <svg width="59" height="59">
                  <use xlink:href="./img/sprite.svg#refresh"></use>
                </svg>
              </button>
            </div>
            <div class="b-customizer__colors">
              <button class="b-customizer__btn-color red"></button>
              <button class="b-customizer__btn-color white"></button>
              <button class="b-customizer__btn-color black"></button>
              <button class="b-customizer__btn-color chrome"></button>
              <button class="b-customizer__btn-color reflective"></button>
            </div>
          </div>
          <div class="b-customizer__figures">
            <button class="b-customizer__btn-figure square">
              <svg width="70" height="70">
                <use xlink:href="./img/sprite.svg#square"></use>
              </svg>
            </button>
            <button class="b-customizer__btn-figure circle">
              <svg width="70" height="70">
                <use xlink:href="./img/sprite.svg#circle"></use>
              </svg>
            </button>
            <button class="b-customizer__btn-figure triangle">
              <svg width="70" height="70">
                <use xlink:href="./img/sprite.svg#triangle"></use>
              </svg>
            </button>
            <button class="b-customizer__btn-figure start">
              <svg width="70" height="70">
                <use xlink:href="./img/sprite.svg#start"></use>
              </svg>
            </button>
            <button class="b-customizer__btn-figure text">
              <svg width="70" height="70">
                <use xlink:href="./img/sprite.svg#text"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="b-customizer__nav">
          <button class="btn black" type="button">Назад</button>
          <button class="btn b-customizer__nav-next" type="button">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./js/vendor.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
