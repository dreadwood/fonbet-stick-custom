<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template</title>
    <link rel="icon" href="./favicon.ico" sizes="32x32"/>
    <link rel="icon" href="./favicon/favicon.png" type="image/png"/>
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="overlay js-auth-overlay show">
      <div class="m-auth js-auth">
        <button class="m-auth__close js-auth-close"></button>
        <div class="m-auth__bg">
          <div class="m-auth__img-coin">
            <picture>
              <source type="image/avif" srcset="../img/auth-coin@1x.avif 1x, ../img/auth-coin@2x.avif 2x"/>
              <source type="image/webp" srcset="../img/auth-coin@1x.webp 1x, ../img/auth-coin@2x.webp 2x"/><img src="./img/auth-coin@1x.png" width="355" height="353"/>
            </picture>
          </div>
          <div class="m-auth__img-ovetchkin">
            <picture>
              <source type="image/avif" srcset="../img/auth-ovetchkin@1x.avif 1x, ../img/auth-ovetchkin@2x.avif 2x"/>
              <source type="image/webp" srcset="../img/auth-ovetchkin@1x.webp 1x, ../img/auth-ovetchkin@2x.webp 2x"/><img src="./img/auth-ovetchkin@1x.png" width="256" height="375"/>
            </picture>
          </div>
        </div>
        <div class="m-auth__text sup">Для участия в великой погоне войдите в свой аккаунт</div><a class="m-auth__login" href="https://fon.bet/authProcess/login/" target="_blank">Войти с fonbet</a>
        <div class="m-auth__text sub">Или зарегистрируйтесь</div>
        <div class="m-auth__container" id="registrationContainer" data-auto-login="1" data-hidden-promo-id="true" data-promo-id="" data-ignore-label="true" data-locale="ru" data-mode="dark" data-layout="4"></div>
      </div>
    </div>
    <script src="./js/vendor.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
